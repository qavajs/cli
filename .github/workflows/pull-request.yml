name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  unix:
    strategy:
      matrix:
        node_version: [ 16, 18, 20 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e
  windows:
    strategy:
      matrix:
        node_version: [ 16, 18, 20 ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test:e2e
