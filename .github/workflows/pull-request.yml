name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        node_version: [ 16, 18 ]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e
